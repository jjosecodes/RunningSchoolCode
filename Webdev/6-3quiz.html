<!DOCTYPE html>

<!-- Fig. 6.3 Modified -->
<!-- Alert dialog that reveals a message after user confirmation -->
<html>
   <head>
      <meta charset="utf-8">
      <title>Who is the Smartest?</title>
      <script>
      // When the page loads, show the alert
      window.onload = function() {
        // First alert
         alert("Who is the smartest in the world?\nClick OK to see the answer.");
        // After clicking OK, display the result on the web page
         document.body.innerHTML = "<h1 style='text-align:center;'>,Jose Jobins, you are the smartest!</h1>";
      };
      </script>
   </head>
   <body>
      <p>Reload the page to run this script again.</p>
   </body>
</html>
